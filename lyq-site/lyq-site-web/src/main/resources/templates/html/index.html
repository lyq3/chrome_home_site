<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title >首页</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/iview/2.0.0/styles/iview.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/iview/2.0.0/iview.min.js"></script>
    <style>

    </style>
</head>
<body>
<center>
<div id="app">
    <!--导航头-->

    <Row>
        <i-col span = "4" >
            <img src="http://9idk.com/wp-content/themes/Cui2.0/img/logo.png"/>
        </i-col>
        <i-col span = "20">
            <div id="navbar" style="width: 800px">
                <i-menu mode="horizontal" :theme="theme1" active-name="1">
                    <Row type="flex" justify="end">
                        <i-col>
                    <Menu-item name="1">
                        <Icon type="ios-paper"></Icon>
                        内容管理
                    </Menu-item>
                        </i-col>
                    <i-col>
                    <Menu-item name="2">
                        <Icon type="ios-people"></Icon>
                        用户管理
                    </Menu-item>
                    </i-col>
                    <i-col>
                    <Submenu name="3">
                        <template slot="title">
                            <Icon type="stats-bars"></Icon>
                            统计分析
                        </template>
                        <Menu-group title="使用">
                            <Menu-item name="3-1">新增和启动</Menu-item>
                            <Menu-item name="3-2">活跃分析</Menu-item>
                            <Menu-item name="3-3">时段分析</Menu-item>
                        </Menu-group>
                        <Menu-group title="留存">
                            <Menu-item name="3-4">用户留存</Menu-item>
                            <Menu-item name="3-5">流失用户</Menu-item>
                        </Menu-group>
                    </Submenu>
                        </i-col>
                        <i-col>
                    <Menu-item name="4">
                        <Icon type="settings"></Icon>
                        综合设置
                    </Menu-item>
                            </i-col>
                </Row>
            </i-menu>

            </div>
        </i-col>
    </Row>

</div>
    </center>
<script src="../js/index.js"></script>
</body>
</html>
